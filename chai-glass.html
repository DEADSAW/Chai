<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Chai Glass - Seasonal Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* ===== THEME BACKGROUNDS ===== */
        .theme-summer {
            background: linear-gradient(180deg, #87CEEB 0%, #F4A460 100%);
        }

        .theme-winter {
            background: linear-gradient(180deg, #B0C4DE 0%, #E0E8F0 100%);
        }

        .theme-spring {
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
        }

        .theme-autumn {
            background: linear-gradient(180deg, #CD853F 0%, #DEB887 100%);
        }

        .theme-space {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
        }

        .theme-monsoon {
            background: linear-gradient(180deg, #4A5568 0%, #2D3748 100%);
        }

        /* ===== THEME SELECTOR UI ===== */
        .theme-selector {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .theme-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .theme-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .theme-btn.active {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        /* ===== ANIMATION LAYERS ===== */
        .animation-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        /* ===== GLASS CONTAINER ===== */
        .glass-container {
            position: relative;
            z-index: 10;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        /* ===== STEAM ANIMATIONS ===== */
        .steam-container {
            position: absolute;
            width: 200px;
            height: 400px;
            top: -350px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 5;
        }

        .steam {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 6px;
            height: 100%;
            opacity: 0;
            animation: steam-rise 5s ease-in-out infinite;
            filter: blur(3px);
        }

        .steam:nth-child(1) { animation-delay: 0s; left: 42%; }
        .steam:nth-child(2) { animation-delay: 1s; left: 48%; }
        .steam:nth-child(3) { animation-delay: 2s; left: 52%; }
        .steam:nth-child(4) { animation-delay: 3s; left: 58%; }
        .steam:nth-child(5) { animation-delay: 4s; left: 50%; }
        .steam:nth-child(6) { animation-delay: 1.5s; left: 45%; }
        .steam:nth-child(7) { animation-delay: 2.5s; left: 55%; }

        @keyframes steam-rise {
            0% {
                transform: translateY(0) translateX(0) scaleX(1);
                opacity: 0;
            }
            15% {
                opacity: 0.7;
                transform: translateY(-80px) translateX(12px) scaleX(1.2);
            }
            35% {
                transform: translateY(-160px) translateX(-8px) scaleX(1.5);
                opacity: 0.6;
            }
            55% {
                transform: translateY(-240px) translateX(15px) scaleX(1.8);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-320px) translateX(-10px) scaleX(2.2);
                opacity: 0.2;
            }
            100% {
                transform: translateY(-400px) translateX(5px) scaleX(2.5);
                opacity: 0;
            }
        }

        /* Winter: thicker steam */
        .theme-winter .steam {
            width: 6px;
            opacity: 0;
        }

        .theme-winter .steam {
            animation: steam-rise-thick 4s ease-in-out infinite;
        }

        @keyframes steam-rise-thick {
            0% {
                transform: translateY(0) translateX(0) scaleX(1.2);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: translateY(-200px) translateX(15px) scaleX(2);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-400px) translateX(-10px) scaleX(2.5);
                opacity: 0;
            }
        }

        /* ===== SUMMER ANIMATIONS ===== */
        .heat-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%);
            animation: shimmer 3s ease-in-out infinite;
            opacity: 0;
        }

        .theme-summer .heat-shimmer {
            opacity: 1;
        }

        @keyframes shimmer {
            0%, 100% {
                transform: translateY(0) scaleY(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scaleY(1.1);
                opacity: 0.6;
            }
        }

        .sun-glow {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 100, 0.4) 0%, transparent 70%);
            animation: pulse-glow 4s ease-in-out infinite;
            opacity: 0;
        }

        .theme-summer .sun-glow {
            opacity: 1;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.4; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 0.6; }
        }

        .droplet {
            position: absolute;
            width: 6px;
            height: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.8) 0%, rgba(173, 216, 230, 0.6) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            animation: droplet-fall 3s ease-in infinite;
        }

        .theme-summer .droplet {
            opacity: 1;
        }

        @keyframes droplet-fall {
            0% {
                transform: translateY(0) scaleY(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(250px) scaleY(1.5);
                opacity: 0;
            }
        }

        /* ===== WINTER ANIMATIONS ===== */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 20px;
            opacity: 0;
            animation: snowfall 8s linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .theme-winter .snowflake {
            opacity: 1;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* ===== SPRING ANIMATIONS ===== */
        .leaf-sprout {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #90EE90 0%, #228B22 100%);
            border-radius: 0 100% 0 100%;
            opacity: 0;
            transform-origin: bottom center;
            animation: sprout-grow 4s ease-out infinite;
        }

        .theme-spring .leaf-sprout {
            opacity: 1;
        }

        @keyframes sprout-grow {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.8) rotate(5deg);
                opacity: 0;
            }
        }

        .bird {
            position: absolute;
            width: 30px;
            height: 20px;
            opacity: 0;
            animation: bird-fly 12s linear infinite;
        }

        .theme-spring .bird {
            opacity: 1;
        }

        @keyframes bird-fly {
            0% {
                transform: translateX(-100px) translateY(0) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-50px) scale(0.5);
                opacity: 0;
            }
        }

        /* ===== AUTUMN ANIMATIONS ===== */
        .autumn-leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #FF8C00 0%, #8B4513 100%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 0;
            animation: leaf-fall 8s ease-in infinite;
        }

        .theme-autumn .autumn-leaf {
            opacity: 1;
        }

        @keyframes leaf-fall {
            0% {
                transform: translateY(-50px) rotate(0deg) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) translateX(100px);
                opacity: 0;
            }
        }

        /* ===== SPACE ANIMATIONS ===== */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s ease-in-out infinite;
        }

        .theme-space .star {
            opacity: 1;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .star.moving {
            animation: star-move 20s linear infinite, twinkle 3s ease-in-out infinite;
        }

        @keyframes star-move {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100px) translateY(50px);
            }
        }

        /* ===== MONSOON/RAIN ANIMATIONS ===== */
        .raindrop {
            position: absolute;
            width: 2px;
            height: 25px;
            background: linear-gradient(180deg, rgba(173, 216, 230, 0.9) 0%, rgba(100, 149, 237, 0.4) 100%);
            opacity: 0;
            animation: rainfall 1s linear infinite;
            border-radius: 0 0 50% 50%;
        }

        .theme-monsoon .raindrop {
            opacity: 1;
        }

        @keyframes rainfall {
            0% {
                transform: translateY(-50px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

        .rain-splash {
            position: absolute;
            width: 10px;
            height: 3px;
            background: rgba(173, 216, 230, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: splash 0.5s ease-out infinite;
        }

        .theme-monsoon .rain-splash {
            opacity: 1;
        }

        .puddle {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 5px;
            background: rgba(100, 149, 237, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: puddle-grow 2s ease-in-out infinite;
        }

        .theme-monsoon .puddle {
            opacity: 1;
        }

        @keyframes puddle-grow {
            0%, 100% {
                transform: scaleX(1);
                opacity: 0.3;
            }
            50% {
                transform: scaleX(1.2);
                opacity: 0.5;
            }
        }

        @keyframes splash {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* ===== BOTTOM TICKER (NEWS STYLE) ===== */
        .ticker-wrap {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 0;
            overflow: hidden;
            z-index: 2000;
            border-top: 3px solid rgba(210, 180, 140, 0.8);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .ticker {
            display: flex;
            white-space: nowrap;
            animation: scroll-left 20s linear infinite;
        }

        .ticker-item {
            font-size: 28px;
            font-weight: 600;
            font-style: italic;
            color: #D4A574;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 0 80px;
            letter-spacing: 2px;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>

    <script>
        // Theme switching logic
        const body = document.body;
        const themeButtons = document.querySelectorAll('.theme-btn');
        const animationLayer = document.getElementById('animationLayer');

        // Create particles for each theme
        function createParticles(theme) {
            // Clear existing dynamic particles
            const existingParticles = animationLayer.querySelectorAll('.dynamic-particle');
            existingParticles.forEach(p => p.remove());

            switch(theme) {
                case 'summer':
                    // Create condensation droplets on glass
                    for(let i = 0; i < 8; i++) {
                        const droplet = document.createElement('div');
                        droplet.className = 'droplet dynamic-particle';
                        droplet.style.left = `calc(50% + ${-30 + Math.random() * 60}px)`;
                        droplet.style.top = `calc(50% - ${50 + Math.random() * 100}px)`;
                        droplet.style.animationDelay = `${Math.random() * 3}s`;
                        animationLayer.appendChild(droplet);
                    }
                    break;

                case 'monsoon':
                    // Create heavy raindrops
                    for(let i = 0; i < 120; i++) {
                        const rain = document.createElement('div');
                        rain.className = 'raindrop dynamic-particle';
                        rain.style.left = `${Math.random() * 100}%`;
                        rain.style.animationDelay = `${Math.random() * 1.5}s`;
                        rain.style.animationDuration = `${0.6 + Math.random() * 0.5}s`;
                        rain.style.height = `${20 + Math.random() * 15}px`;
                        rain.style.width = `${2 + Math.random()}px`;
                        animationLayer.appendChild(rain);
                    }
                    
                    // Create rain splashes
                    for(let i = 0; i < 30; i++) {
                        const splash = document.createElement('div');
                        splash.className = 'rain-splash dynamic-particle';
                        splash.style.left = `${Math.random() * 100}%`;
                        splash.style.bottom = '0';
                        splash.style.animationDelay = `${Math.random() * 0.5}s`;
                        animationLayer.appendChild(splash);
                    }
                    
                    // Create puddles
                    for(let i = 0; i < 10; i++) {
                        const puddle = document.createElement('div');
                        puddle.className = 'puddle dynamic-particle';
                        puddle.style.left = `${Math.random() * 90}%`;
                        puddle.style.animationDelay = `${Math.random() * 2}s`;
                        puddle.style.width = `${50 + Math.random() * 40}px`;
                        animationLayer.appendChild(puddle);
                    }
                    break;

                case 'winter':
                    // Create snowflakes only (no rain)
                    for(let i = 0; i < 60; i++) {
                        const snowflake = document.createElement('div');
                        snowflake.className = 'snowflake dynamic-particle';
                        snowflake.textContent = '‚ùÑ';
                        snowflake.style.left = `${Math.random() * 100}%`;
                        snowflake.style.fontSize = `${10 + Math.random() * 20}px`;
                        snowflake.style.animationDelay = `${Math.random() * 8}s`;
                        snowflake.style.animationDuration = `${6 + Math.random() * 4}s`;
                        animationLayer.appendChild(snowflake);
                    }
                    break;

                case 'spring':
                    // Create sprouting leaves
                    for(let i = 0; i < 6; i++) {
                        const leaf = document.createElement('div');
                        leaf.className = 'leaf-sprout dynamic-particle';
                        const side = i % 2 === 0 ? 'left' : 'right';
                        leaf.style[side] = `${10 + Math.random() * 20}%`;
                        leaf.style.bottom = `${20 + Math.random() * 40}%`;
                        leaf.style.animationDelay = `${Math.random() * 4}s`;
                        animationLayer.appendChild(leaf);
                    }

                    // Create flying birds
                    for(let i = 0; i < 3; i++) {
                        const bird = document.createElement('div');
                        bird.className = 'bird dynamic-particle';
                        bird.textContent = 'üê¶';
                        bird.style.top = `${20 + Math.random() * 30}%`;
                        bird.style.animationDelay = `${i * 4}s`;
                        bird.style.animationDuration = `${10 + Math.random() * 4}s`;
                        animationLayer.appendChild(bird);
                    }
                    break;

                case 'autumn':
                    // Create falling leaves
                    for(let i = 0; i < 40; i++) {
                        const leaf = document.createElement('div');
                        leaf.className = 'autumn-leaf dynamic-particle';
                        leaf.style.left = `${Math.random() * 100}%`;
                        leaf.style.animationDelay = `${Math.random() * 8}s`;
                        leaf.style.animationDuration = `${6 + Math.random() * 4}s`;
                        
                        // Vary leaf colors
                        const colors = [
                            'linear-gradient(135deg, #FF8C00 0%, #8B4513 100%)',
                            'linear-gradient(135deg, #FF6347 0%, #8B0000 100%)',
                            'linear-gradient(135deg, #FFD700 0%, #FF8C00 100%)',
                            'linear-gradient(135deg, #CD853F 0%, #8B4513 100%)'
                        ];
                        leaf.style.background = colors[Math.floor(Math.random() * colors.length)];
                        animationLayer.appendChild(leaf);
                    }
                    break;

                case 'space':
                    // Create star field
                    for(let i = 0; i < 200; i++) {
                        const star = document.createElement('div');
                        star.className = 'star dynamic-particle';
                        star.style.left = `${Math.random() * 100}%`;
                        star.style.top = `${Math.random() * 100}%`;
                        star.style.animationDelay = `${Math.random() * 3}s`;
                        
                        // Some stars have size variation
                        const size = Math.random() * 3;
                        star.style.width = `${size}px`;
                        star.style.height = `${size}px`;
                        
                        // Add parallax movement to some stars
                        if(Math.random() > 0.7) {
                            star.classList.add('moving');
                        }
                        
                        animationLayer.appendChild(star);
                    }
                    break;
            }
        }

        // Theme button click handlers
        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const theme = button.dataset.theme;
                
                // Remove all theme classes
                body.className = '';
                body.classList.add(`theme-${theme}`);
                
                // Update active button
                themeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Create particles for new theme
                createParticles(theme);
            });
        });

        // Initialize with summer theme
        createParticles('summer');
    </script>
