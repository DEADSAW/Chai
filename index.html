<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai - A Visual Love Letter</title>
    <style>
        /* ===== GLOBAL RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Segoe UI Emoji', sans-serif;
            position: relative;
        }

        /* ===== BACKGROUND CONTAINER ===== */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: background 1.5s ease-in-out;
            z-index: 1;
        }

        /* ===== THEME BACKGROUNDS ===== */
        .background.summer {
            background: linear-gradient(180deg, #FFE5B4 0%, #FFD700 30%, #FFA500 100%);
        }

        .background.winter {
            background: linear-gradient(180deg, #E0E8F0 0%, #C8D6E5 50%, #B0C4D8 100%);
        }

        .background.spring {
            background: linear-gradient(180deg, #E8F5E9 0%, #C8E6C9 50%, #A5D6A7 100%);
        }

        .background.autumn {
            background: linear-gradient(180deg, #FFEBCD 0%, #DEB887 50%, #D2691E 100%);
        }

        .background.space {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1e 50%, #050510 100%);
        }

        /* ===== BACKGROUND EFFECTS CONTAINER ===== */
        .effects-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        /* ===== SUMMER EFFECTS ===== */
        .heat-haze {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            animation: haze 4s ease-in-out infinite;
            opacity: 0;
        }

        .summer .heat-haze {
            opacity: 1;
        }

        @keyframes haze {
            0%, 100% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(-20px) scaleY(1.1); }
        }

        .condensation {
            position: absolute;
            width: 6px;
            height: 8px;
            background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: drip 8s ease-in-out infinite;
            opacity: 0;
        }

        .summer .condensation {
            opacity: 1;
        }

        .condensation:nth-child(1) { left: 48%; top: 35%; animation-delay: 0s; }
        .condensation:nth-child(2) { left: 52%; top: 40%; animation-delay: 2s; }
        .condensation:nth-child(3) { left: 47%; top: 45%; animation-delay: 4s; }

        @keyframes drip {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            10% { transform: translateY(0) scale(1); opacity: 0.7; }
            90% { transform: translateY(80px) scale(1); opacity: 0.7; }
            100% { transform: translateY(100px) scale(0); opacity: 0; }
        }

        /* ===== WINTER EFFECTS (SNOW) ===== */
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1em;
            top: -10%;
            opacity: 0;
            animation: snowfall 12s linear infinite;
        }

        .winter .snowflake {
            opacity: 0.8;
        }

        @keyframes snowfall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .snowflake:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 10s; }
        .snowflake:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 12s; }
        .snowflake:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 11s; }
        .snowflake:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 13s; }
        .snowflake:nth-child(5) { left: 60%; animation-delay: 3s; animation-duration: 10s; }
        .snowflake:nth-child(6) { left: 70%; animation-delay: 5s; animation-duration: 12s; }
        .snowflake:nth-child(7) { left: 80%; animation-delay: 2.5s; animation-duration: 11s; }
        .snowflake:nth-child(8) { left: 90%; animation-delay: 4.5s; animation-duration: 13s; }

        /* ===== SPRING EFFECTS (LEAVES/PLANTS) ===== */
        .spring-leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0;
        }

        .spring .spring-leaf {
            opacity: 0.6;
            animation: leaf-grow 3s ease-out forwards;
        }

        .spring-leaf:nth-child(1) { bottom: 10%; left: 5%; animation-delay: 0.5s; }
        .spring-leaf:nth-child(2) { bottom: 20%; right: 8%; animation-delay: 1s; }
        .spring-leaf:nth-child(3) { bottom: 5%; left: 15%; animation-delay: 1.5s; }

        @keyframes leaf-grow {
            from { transform: scale(0) rotate(-20deg); }
            to { transform: scale(1) rotate(0deg); }
        }

        .bird {
            position: absolute;
            opacity: 0;
            animation: bird-fly 15s ease-in-out infinite;
        }

        .spring .bird {
            opacity: 0.4;
        }

        .bird:nth-child(4) { top: 15%; animation-delay: 0s; }
        .bird:nth-child(5) { top: 25%; animation-delay: 7s; }

        @keyframes bird-fly {
            0% { transform: translateX(-10vw); }
            100% { transform: translateX(110vw); }
        }

        /* ===== AUTUMN EFFECTS (FALLING LEAVES) ===== */
        .autumn-leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            top: -5%;
            opacity: 0;
            animation: leaf-fall 10s ease-in infinite;
        }

        .autumn .autumn-leaf {
            opacity: 0.7;
        }

        @keyframes leaf-fall {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(110vh) translateX(100px) rotate(720deg); }
        }

        .autumn-leaf:nth-child(1) { left: 15%; animation-delay: 0s; animation-duration: 9s; }
        .autumn-leaf:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 11s; }
        .autumn-leaf:nth-child(3) { left: 50%; animation-delay: 4s; animation-duration: 10s; }
        .autumn-leaf:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 12s; }
        .autumn-leaf:nth-child(5) { left: 85%; animation-delay: 3s; animation-duration: 9.5s; }

        /* ===== SPACE EFFECTS (STARS) ===== */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        .space .star {
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .star:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; left: 30%; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 15%; left: 60%; animation-delay: 1s; }
        .star:nth-child(4) { top: 30%; left: 80%; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 50%; left: 20%; animation-delay: 2s; }
        .star:nth-child(6) { top: 60%; left: 70%; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 70%; left: 40%; animation-delay: 0.7s; }
        .star:nth-child(8) { top: 80%; left: 85%; animation-delay: 1.2s; }
        .star:nth-child(9) { top: 25%; left: 45%; animation-delay: 1.8s; }
        .star:nth-child(10) { top: 65%; left: 55%; animation-delay: 2.2s; }

        /* ===== CHAI GLASS CONTAINER (ALWAYS CENTERED) ===== */
        .chai-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 200px;
            height: 300px;
        }

        /* ===== STEAM ANIMATION ===== */
        @keyframes steam-rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-80px) translateX(10px) scale(1.3);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-160px) translateX(-8px) scale(1.6);
                opacity: 0;
            }
        }

        .steam-particle {
            animation: steam-rise 4s ease-out infinite;
        }

        .steam-particle:nth-child(1) { animation-delay: 0s; }
        .steam-particle:nth-child(2) { animation-delay: 0.5s; }
        .steam-particle:nth-child(3) { animation-delay: 1s; }
        .steam-particle:nth-child(4) { animation-delay: 1.5s; }
        .steam-particle:nth-child(5) { animation-delay: 2s; }
        .steam-particle:nth-child(6) { animation-delay: 2.5s; }
        .steam-particle:nth-child(7) { animation-delay: 3s; }
        .steam-particle:nth-child(8) { animation-delay: 3.5s; }

        /* ===== THEME CONTROLS ===== */
        .theme-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .theme-btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        .theme-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .theme-btn.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .theme-controls {
                flex-wrap: wrap;
                gap: 8px;
                padding: 12px 15px;
                bottom: 20px;
            }
            
            .theme-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Layer -->
    <div class="background summer" id="background"></div>

    <!-- Effects Layer -->
    <div class="effects-layer" id="effects">
        <!-- Summer effects -->
        <div class="heat-haze"></div>
        <div class="condensation"></div>
        <div class="condensation"></div>
        <div class="condensation"></div>

        <!-- Winter effects (snowflakes) -->
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>

        <!-- Spring effects -->
        <svg class="spring-leaf" viewBox="0 0 40 40">

        <svg class="spring-leaf" viewBox="0 0 40 40">

        <svg class="spring-leaf" viewBox="0 0 40 40">

        </svg>
        <svg class="bird" width="30" height="20" viewBox="0 0 30 20">
            <path d="M5 10 Q 10 5 15 10 Q 20 5 25 10" stroke="#333" stroke-width="2" fill="none" opacity="0.6"/>
        </svg>
        <svg class="bird" width="30" height="20" viewBox="0 0 30 20">
            <path d="M5 10 Q 10 5 15 10 Q 20 5 25 10" stroke="#333" stroke-width="2" fill="none" opacity="0.6"/>
        </svg>

        <!-- Autumn effects (falling leaves) -->
        <svg class="autumn-leaf" viewBox="0 0 20 20">
            <path d="M10 2 L 15 10 L 10 18 L 5 10 Z" fill="#D2691E" opacity="0.8"/>
        </svg>
        <svg class="autumn-leaf" viewBox="0 0 20 20">
            <path d="M10 2 L 15 10 L 10 18 L 5 10 Z" fill="#CD853F" opacity="0.8"/>
        </svg>
        <svg class="autumn-leaf" viewBox="0 0 20 20">
            <path d="M10 2 L 15 10 L 10 18 L 5 10 Z" fill="#DEB887" opacity="0.8"/>
        </svg>
        <svg class="autumn-leaf" viewBox="0 0 20 20">
            <path d="M10 2 L 15 10 L 10 18 L 5 10 Z" fill="#8B4513" opacity="0.8"/>
        </svg>
        <svg class="autumn-leaf" viewBox="0 0 20 20">
            <path d="M10 2 L 15 10 L 10 18 L 5 10 Z" fill="#A0522D" opacity="0.8"/>
        </svg>

        <!-- Space effects (stars) -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- Chai Glass (ALWAYS CENTERED, NEVER MOVES) -->
    <div class="chai-container">
        <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Glass gradient with transparency -->
                <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
                    <stop offset="50%" style="stop-color:#e8f4f8;stop-opacity:0.2" />
                    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
                </linearGradient>

                <!-- Brown chai gradient -->
                <linearGradient id="chaiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#A0522D;stop-opacity:0.95" />
                    <stop offset="50%" style="stop-color:#8B4513;stop-opacity:0.98" />
                    <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
                </linearGradient>

                <!-- Glass shine -->
                <radialGradient id="shine">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
                </radialGradient>
            </defs>

            <!-- Traditional Indian cut-glass chai glass -->
            <g class="chai-glass">
                <!-- Glass body - left wall -->
                <path d="M 60 100 L 50 240 L 58 240 L 68 100 Z" 
                      fill="url(#glassGradient)" 
                      stroke="#b8d4e0" 
                      stroke-width="2" 
                      opacity="0.7"/>
                
                <!-- Glass body - right wall -->
                <path d="M 140 100 L 150 240 L 142 240 L 132 100 Z" 
                      fill="url(#glassGradient)" 
                      stroke="#b8d4e0" 
                      stroke-width="2" 
                      opacity="0.7"/>
                
                <!-- Cut glass pattern (diamond cuts) -->
                <line x1="65" y1="130" x2="135" y2="130" stroke="#d0e8f0" stroke-width="1" opacity="0.4"/>
                <line x1="63" y1="160" x2="137" y2="160" stroke="#d0e8f0" stroke-width="1" opacity="0.4"/>
                <line x1="61" y1="190" x2="139" y2="190" stroke="#d0e8f0" stroke-width="1" opacity="0.4"/>
                <line x1="59" y1="220" x2="141" y2="220" stroke="#d0e8f0" stroke-width="1" opacity="0.4"/>
                
                <!-- Glass bottom -->
                <ellipse cx="100" cy="240" rx="50" ry="8" 
                         fill="#ffffff" 
                         stroke="#b8d4e0" 
                         stroke-width="2" 
                         opacity="0.4"/>
                
                <!-- Brown chai liquid -->
                <ellipse cx="100" cy="170" rx="40" ry="7" fill="url(#chaiGradient)"/>
                <path d="M 60 170 L 55 235 Q 100 245 145 235 L 140 170 Z" fill="url(#chaiGradient)"/>
                
                <!-- Chai surface (top of liquid) -->
                <ellipse cx="100" cy="170" rx="40" ry="7" fill="#A0522D" opacity="0.3"/>
                
                <!-- Glass rim (top) -->
                <ellipse cx="100" cy="100" rx="45" ry="8" 
                         fill="none" 
                         stroke="#b8d4e0" 
                         stroke-width="2.5" 
                         opacity="0.8"/>
                <ellipse cx="100" cy="100" rx="42" ry="6" 
                         fill="#ffffff" 
                         opacity="0.2"/>
                
                <!-- Glass highlights/shine -->
                <ellipse cx="70" cy="150" rx="12" ry="40" fill="url(#shine)" opacity="0.6"/>
                <ellipse cx="130" cy="160" rx="8" ry="30" fill="url(#shine)" opacity="0.5"/>
                <circle cx="75" cy="120" r="8" fill="#ffffff" opacity="0.7"/>
                
                <!-- Steam rising from chai -->
                <g class="steam">
                    <path class="steam-particle" d="M 85 90 Q 80 70 85 50" 
                          fill="none" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
                    <path class="steam-particle" d="M 100 90 Q 105 70 100 50" 
                          fill="none" stroke="#d8d8d8" stroke-width="3.5" stroke-linecap="round" opacity="0.7"/>
                    <path class="steam-particle" d="M 115 90 Q 120 70 115 50" 
                          fill="none" stroke="#e0e0e0" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
                    <path class="steam-particle" d="M 92 92 Q 87 72 92 52" 
                          fill="none" stroke="#d0d0d0" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
                    <path class="steam-particle" d="M 108 92 Q 113 72 108 52" 
                          fill="none" stroke="#d8d8d8" stroke-width="3.2" stroke-linecap="round" opacity="0.7"/>
                    <path class="steam-particle" d="M 95 88 Q 90 68 95 48" 
                          fill="none" stroke="#e0e0e0" stroke-width="2.8" stroke-linecap="round" opacity="0.7"/>
                    <path class="steam-particle" d="M 105 88 Q 110 68 105 48" 
                          fill="none" stroke="#d8d8d8" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
                    <path class="steam-particle" d="M 100 85 Q 95 65 100 45" 
                          fill="none" stroke="#e0e0e0" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
                </g>
            </g>
        </svg>
    </div>

    <!-- Theme Control Buttons -->
    <div class="theme-controls">
        <button class="theme-btn active" onclick="setTheme('summer', this)">Summer</button>
        <button class="theme-btn" onclick="setTheme('winter', this)">Winter</button>
        <button class="theme-btn" onclick="setTheme('spring', this)">Spring</button>
        <button class="theme-btn" onclick="setTheme('autumn', this)">Autumn</button>
        <button class="theme-btn" onclick="setTheme('space', this)">Space</button>
    </div>

    <script>
        // Minimal JavaScript for theme switching only
        function setTheme(theme, clickedButton) {
            const background = document.getElementById('background');
            const effects = document.getElementById('effects');
            
            // Remove all theme classes
            background.className = 'background';
            effects.className = 'effects-layer';
            
            // Add selected theme
            background.classList.add(theme);
            effects.classList.add(theme);
            
            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            clickedButton.classList.add('active');
        }
    </script>
</body>
</html>
