<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai - Minimalist Animation</title>
    <style>
        /* ===== GLOBAL STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef3 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .scene-container {
            width: 100%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 4 / 3;
            position: relative;
        }

        /* ===== SVG CONTAINER ===== */
        svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.05));
        }

        /* ===== ANIMATION: STEAM RISING FROM CHAI ===== 
         * Creates organic upward movement with horizontal drift
         * Opacity fades from 0.6 to 0 for natural dissipation
         * Each steam particle has staggered timing for realism
         */
        @keyframes steam-rise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-40px) translateX(8px) scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-80px) translateX(-5px) scale(1.5);
                opacity: 0;
            }
        }

        .steam-particle {
            animation: steam-rise 3s ease-in-out infinite;
        }

        /* Staggered timing for each steam particle */
        .steam-particle:nth-child(1) {
            animation-delay: 0s;
        }

        .steam-particle:nth-child(2) {
            animation-delay: 0.4s;
        }

        .steam-particle:nth-child(3) {
            animation-delay: 0.8s;
        }

        .steam-particle:nth-child(4) {
            animation-delay: 1.2s;
        }

        .steam-particle:nth-child(5) {
            animation-delay: 1.6s;
        }

        .steam-particle:nth-child(6) {
            animation-delay: 2s;
        }

        .steam-particle:nth-child(7) {
            animation-delay: 2.4s;
        }

        /* ===== ANIMATION: LEG SWING ===== 
         * Pendulum-style rotation from the hip joint
         * Small angle rotation for relaxed, natural movement
         * Uses cubic-bezier for smooth, realistic swing
         */
        @keyframes leg-swing {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .left-leg {
            transform-origin: 402px 280px; /* Hip joint position (center of leg at x=395+7) */
            animation: leg-swing 3s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        .right-leg {
            transform-origin: 422px 280px; /* Hip joint position (center of leg at x=415+7) */
            animation: leg-swing 3s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
            animation-delay: 0.15s; /* Slight offset for natural asymmetry */
        }

        /* ===== ANIMATION: BODY IDLE ===== 
         * Subtle vertical movement simulating breathing
         * Very small amplitude to maintain calm aesthetic
         * Slow timing for relaxed, natural feel
         */
        @keyframes body-idle {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .upper-body {
            animation: body-idle 4s ease-in-out infinite;
        }

        /* ===== ANIMATION: GENTLE FLOATING ===== 
         * Adds subtle floating effect to the entire scene
         * Creates depth and enhances premium feel
         */
        @keyframes scene-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .floating-scene {
            animation: scene-float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradient for table surface -->
                <linearGradient id="tableGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
                </linearGradient>
                
                <!-- Gradient for glass cup (transparent with subtle shine) -->
                <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
                    <stop offset="50%" style="stop-color:#e8f4f8;stop-opacity:0.2" />
                    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
                </linearGradient>

                <!-- Gradient for brown chai liquid -->
                <linearGradient id="chaiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8B4513;stop-opacity:0.9" />
                    <stop offset="50%" style="stop-color:#A0522D;stop-opacity:0.95" />
                    <stop offset="100%" style="stop-color:#6B3410;stop-opacity:1" />
                </linearGradient>

                <!-- Gradient for skin tone -->
                <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f4c2a5;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d4a88e;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Background elements for depth -->
            <circle cx="150" cy="100" r="80" fill="#e0e8f0" opacity="0.3"/>
            <circle cx="650" cy="120" r="60" fill="#d0dce8" opacity="0.25"/>

            <g class="floating-scene">
                <!-- Table -->
                <g class="table">
                    <!-- Table top -->
                    <rect x="200" y="300" width="400" height="20" rx="4" fill="url(#tableGradient)"/>
                    <!-- Table legs -->
                    <rect x="220" y="320" width="15" height="180" rx="3" fill="#654321"/>
                    <rect x="565" y="320" width="15" height="180" rx="3" fill="#654321"/>
                    <!-- Wood texture details -->
                    <line x1="210" y1="305" x2="590" y2="305" stroke="#5a3a1a" stroke-width="1" opacity="0.3"/>
                    <line x1="210" y1="315" x2="590" y2="315" stroke="#5a3a1a" stroke-width="1" opacity="0.3"/>
                </g>

                <!-- Chai cup on table - Traditional Indian glass style -->
                <g class="chai-cup">
                    <!-- Glass cup body - transparent cylindrical shape (much larger) -->
                    <!-- Outer glass wall (left side) -->
                    <path d="M 430 180 L 420 280 L 425 280 L 435 180 Z" 
                          fill="url(#glassGradient)" stroke="#b8d4e0" stroke-width="1.5" opacity="0.6"/>
                    
                    <!-- Outer glass wall (right side) -->
                    <path d="M 570 180 L 575 280 L 580 280 L 565 180 Z" 
                          fill="url(#glassGradient)" stroke="#b8d4e0" stroke-width="1.5" opacity="0.6"/>
                    
                    <!-- Glass bottom -->
                    <ellipse cx="500" cy="280" rx="80" ry="12" 
                             fill="#ffffff" stroke="#b8d4e0" stroke-width="1.5" opacity="0.3"/>
                    
                    <!-- Brown chai liquid inside glass -->
                    <ellipse cx="500" cy="230" rx="70" ry="10" fill="url(#chaiGradient)"/>
                    <path d="M 430 230 L 425 275 Q 500 285 575 275 L 570 230 Z" fill="url(#chaiGradient)"/>
                    
                    <!-- Glass rim (top opening) -->
                    <ellipse cx="500" cy="180" rx="72" ry="10" 
                             fill="none" stroke="#b8d4e0" stroke-width="2" opacity="0.7"/>
                    <ellipse cx="500" cy="180" rx="70" ry="9" 
                             fill="#ffffff" opacity="0.15"/>
                    
                    <!-- Glass shine/highlight effects -->
                    <ellipse cx="450" cy="220" rx="8" ry="25" fill="#ffffff" opacity="0.4"/>
                    <ellipse cx="555" cy="235" rx="6" ry="20" fill="#ffffff" opacity="0.3"/>
                    
                    <!-- Glass cup shadow on table -->
                    <ellipse cx="500" cy="295" rx="85" ry="8" fill="#000000" opacity="0.1"/>
                    
                    <!-- Steam particles rising from hot chai -->
                    <g class="steam">
                        <path class="steam-particle" d="M 480 170 Q 475 150 480 130" 
                              fill="none" stroke="#d4d8dc" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
                        <path class="steam-particle" d="M 500 170 Q 505 150 500 130" 
                              fill="none" stroke="#d4d8dc" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
                        <path class="steam-particle" d="M 520 170 Q 525 150 520 130" 
                              fill="none" stroke="#d4d8dc" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
                        <path class="steam-particle" d="M 490 172 Q 485 152 490 132" 
                              fill="none" stroke="#d4d8dc" stroke-width="2.2" stroke-linecap="round" opacity="0.6"/>
                        <path class="steam-particle" d="M 510 172 Q 515 152 510 132" 
                              fill="none" stroke="#d4d8dc" stroke-width="2.8" stroke-linecap="round" opacity="0.6"/>
                        <path class="steam-particle" d="M 495 168 Q 490 148 495 128" 
                              fill="none" stroke="#d4d8dc" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
                        <path class="steam-particle" d="M 505 168 Q 510 148 505 128" 
                              fill="none" stroke="#d4d8dc" stroke-width="2.4" stroke-linecap="round" opacity="0.6"/>
                    </g>
                </g>

                <!-- Person sitting on table edge -->
                <g class="person">
                    <!-- Upper body (torso, arms, head) - has idle breathing animation -->
                    <g class="upper-body">
                        <!-- Head -->
                        <circle cx="410" cy="200" r="30" fill="url(#skinGradient)"/>
                        <!-- Hair -->
                        <path d="M 385 190 Q 385 170 410 170 Q 435 170 435 190 Z" fill="#2c1810"/>
                        <!-- Face details -->
                        <circle cx="400" cy="200" r="2" fill="#1a1a1a"/>
                        <circle cx="420" cy="200" r="2" fill="#1a1a1a"/>
                        <path d="M 405 210 Q 410 213 415 210" fill="none" stroke="#c98a6f" stroke-width="1.5"/>
                        
                        <!-- Torso -->
                        <rect x="385" y="230" width="50" height="60" rx="8" fill="#4a5c6a"/>
                        <!-- Arms -->
                        <rect x="370" y="240" width="12" height="50" rx="6" fill="#4a5c6a"/>
                        <rect x="438" y="240" width="12" height="50" rx="6" fill="#4a5c6a"/>
                        <!-- Hands on table edge -->
                        <ellipse cx="376" cy="295" rx="8" ry="6" fill="url(#skinGradient)"/>
                        <ellipse cx="444" cy="295" rx="8" ry="6" fill="url(#skinGradient)"/>
                        <!-- Shirt details -->
                        <line x1="410" y1="232" x2="410" y2="270" stroke="#3a4c5a" stroke-width="1" opacity="0.5"/>
                    </g>

                    <!-- Left leg - swings with animation -->
                    <g class="left-leg">
                        <rect x="395" y="280" width="14" height="70" rx="7" fill="#2c3e50"/>
                        <rect x="395" y="350" width="14" height="40" rx="4" fill="url(#skinGradient)"/>
                        <!-- Shoe -->
                        <ellipse cx="402" cy="395" rx="16" ry="8" fill="#1a1a1a"/>
                    </g>

                    <!-- Right leg - swings with animation (slightly offset) -->
                    <g class="right-leg">
                        <rect x="415" y="280" width="14" height="70" rx="7" fill="#2c3e50"/>
                        <rect x="415" y="350" width="14" height="40" rx="4" fill="url(#skinGradient)"/>
                        <!-- Shoe -->
                        <ellipse cx="422" cy="395" rx="16" ry="8" fill="#1a1a1a"/>
                    </g>
                </g>

                <!-- Shadows for depth -->
                <ellipse cx="410" cy="505" rx="60" ry="8" fill="#000000" opacity="0.08"/>
            </g>
        </svg>
    </div>
</body>
</html>
